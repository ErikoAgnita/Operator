    <div class="container" style="background-color:#525252;">

        <section class="content-header">
          <h1>
            Aspirasi Warga
            
          </h1>
     
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
                <div class="col-md-7">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nama</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="Nama" name="nama">
                        </div>
                        <label class="col-sm-2 control-label">Alamat</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-home"></i></span>
                            <input type="text" class="form-control" placeholder="alamat" name="almt">
                        </div>
                        <label class="col-sm-2 control-label">HP</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                            <input type="text" class="form-control" placeholder="HP" value="+62" name="telp">
                        </div>
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            <input type="email" class="form-control" placeholder="Email" name="email">
                        </div>
                        <label class="col-sm-2 control-label">Aspirasi</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            <textarea name="aspr" class="textarea" placeholder="Salurkan aspirasi anda" style="width: 100%; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                        </div>
                        <label class="col-sm-2 control-label">Lampirkan Foto</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-upload"></i></span>
                            <input type="file" class="form-control" name="foto">
                        </div>
                        
                    </div>
                        
                </div>
                <div class="col-md-1"></div><!-- /.col -->
                <div class="col-md-5">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                </div><!-- /.col -->
          </div><!-- /.row -->
